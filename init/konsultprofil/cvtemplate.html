<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Konsultprofil</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rev="made" href="mailto:jonas@init.se"/>
    <link rel="stylesheet" href="/cv.css" />
</head>

  <body>
    <section>
      <div class="logo"><img src="/logo.png" alt="logo"/>
      <h2 class="header">Konsultprofil – <TMPL_VAR firstname> <TMPL_VAR lastname></h2></div><TMPL_IF browse>
      <form class="browse" id="browse" method="post" action="cvweb.p6">
        <div>
          <select name="uid"><TMPL_LOOP name_list>
            <option value="<TMPL_VAR uid>"><TMPL_VAR name></option></TMPL_LOOP>
          </select>
          <input type="submit" value="Byt CV" />
        </div>
      </form></TMPL_IF>
    </section>

    <form id="cv" method="post" action="cvweb.p6">
      <section>
        <div class="left0">
          <input type="hidden" name="uid" value="<TMPL_VAR uid>"/>
          <h1><input type="text" size="8" name="firstname" value="<TMPL_VAR firstname>"/><input type="text" size="8" name="firstname" value="<TMPL_VAR lastname>"/></h1>
          <textarea class="summary" name="summary" cols="45" rows="8"><TMPL_VAR summary></textarea>
        </div>
        <div class="right0">
          <img class="portrait" alt="<TMPL_VAR firstname> <TMPL_VAR lastname>" src="/<TMPL_VAR image>"/>
          <div>Ny bild: <input type="file" name="image"/></div>
          <textarea name="caption" cols="30" rows="3"><TMPL_VAR caption></textarea>
        </div>
      </section>

      <section>
        <div class="left0">
          <h1>Vem är <TMPL_VAR firstname>?</h1>
          <textarea name="presentation" cols="45" rows="8"><TMPL_VAR presentation></textarea>
        </div>
        <div class="right0">
          <h1>Exempel på</h1>
          <TMPL_LOOP examples>
          <h2><input name="examples.header" type="text" size="20" value="<TMPL_VAR header>"/></h2>
          <ul><TMPL_LOOP descriptions>
            <li><input type="text" name="examples.descriptions." size="40" value="<TMPL_VAR text>"/></li></TMPL_LOOP>
            <li><input type="text" name="examples.descriptions." size="40"/></li>
          </ul>
          </TMPL_LOOP>
        </div>
      </section>

      <h1>Uppdrag</h1>
      <section>
        <div class="left1">
          <h2><input name="assignments.customer" type="text" size="23"/></h2>
          <input name="assignments.from" type="text" size="8"/> –
          <input name="assignments.to" type="text" size="8"/>
        </div>
        <div class="right1">
          <h3><input name="assignments.title" type="text" size="40"/></h3>
          <textarea name="assignments.description" cols="50" rows="3"></textarea>
        </div>
      </section><TMPL_LOOP assignments>
      <section>
        <div class="left1">
          <h2><input name="assignments.customer" type="text" size="23" value="<TMPL_VAR customer>"/></h2>
          <input name="assignments.from" type="text" size="8" value="<TMPL_VAR from>"/> –
          <input name="assignments.to" type="text" size="8" <TMPL_IF to>value="<TMPL_VAR to>"</TMPL_IF>/>
        </div>
        <div class="right1">
          <h3><input name="assignments.assignment" type="text" size="40" <TMPL_IF title>value="<TMPL_VAR title>"</TMPL_IF>/></h3>
          <textarea name="assignments.description" cols="50" rows="3"><TMPL_VAR description></textarea>
        </div>
      </section></TMPL_LOOP>

      <h1>Utbildningsuppdrag</h1>
      <section>
        <div class="left1">
          <h2><input name="teaching.customer" type="text" size="23"/></h2>
          <input name="teaching.from" type="text" size="8"/> –
          <input name="teaching.to" type="text" size="8"/>
        </div>
        <div class="right1">
          <h3><input name="teaching.title" type="text" size="40"/></h3>
          <textarea name="teaching.description" cols="50" rows="6"></textarea>
        </div>
      </section><TMPL_LOOP teaching>
      <section>
        <div class="left1">
          <h2><input name="teaching.customer" type="text" size="23" value="<TMPL_VAR customer>"/></h2>
          <input name="teaching.from" type="text" size="8" value="<TMPL_VAR from>"/> –
          <input name="teaching.to" type="text" size="8" <TMPL_IF to>value="<TMPL_VAR to>"</TMPL_IF>/>
        </div>
        <div class="right1">
          <h3><input name="teaching.title" type="text" size="40" <TMPL_IF title>value="<TMPL_VAR title>"</TMPL_IF>/></h3>
          <textarea name="teaching.description" cols="50" rows="6"><TMPL_VAR description></textarea>
        </div>
      </section></TMPL_LOOP>

      <h1>Kunskaper</h1>
      <section>
        <div class="left1">
          <h2><input name="skills.header" type="text" size="23"/></h2>
        </div>
        <div class="right1">
          <textarea name="skills.description" cols="50" rows="3"></textarea>
        </div>
      </section><TMPL_LOOP skills>
      <section>
        <div class="left1">
          <h2><input name="skills.header" type="text" size="23" value="<TMPL_VAR header>"/></h2>
        </div>
        <div class="right1">
          <textarea name="skills.description" cols="50" rows="3"><TMPL_VAR description></textarea>
        </div>
      </section></TMPL_LOOP>

      <h1>Utbildning</h1>
      <section>
        <div class="left1">
          <h2><input name="education.header" type="text" size="23"/></h2>
        </div>
        <div class="right1">
          <ul>
            <li><input name="education.descriptions." type="text" size="50"/></li>
          </ul>
        </div>
      </section><TMPL_LOOP education>
      <section>
        <div class="left1">
          <h2><input name="education.header" type="text" size="23" value="<TMPL_VAR header>"/></h2>
        </div>
        <div class="right1">
          <ul>
            <li><input name="education.descriptions." type="text" size="50"/></li><TMPL_LOOP descriptions>
            <li><input name="education.descriptions." type="text" size="50" value="<TMPL_VAR text>"/></li></TMPL_LOOP>
          </ul>
        </div>
      </section>
      </TMPL_LOOP>

      <h1>Anställningar</h1>
      <section>
        <ul>
          <li>
            <input name="employment.role" type="text" size="12"/>,
            <input name="employment.employer" type="text" size="40"/>,
            <input name="employment.from" type="text" size="8"/> –
            <input name="employment.to" type="text" size="8"/>
          </li>
        </ul>
      </section><TMPL_LOOP employment>
      <section>
        <ul>
          <li>
            <input name="employment.role" type="text" size="12" value="<TMPL_VAR role>"/>,
            <input name="employment.employer" type="text" size="40" value="<TMPL_VAR employer>"/>,
            <input name="employment.from" type="text" size="8" value="<TMPL_VAR from>"/> –
            <input name="employment.to" type="text" size="8" <TMPL_IF to>value="<TMPL_VAR to>"</TMPL_IF>/>
          </li>
        </ul>
      </section></TMPL_LOOP>

      <hr/>

      <div>
        <input type="submit" name="commit" value="Spara version"/> –
        med namn: <input type="text" size="30" name="message"/><br/>
        <input type="submit" name="save" value="Spara"/>
        <input type="submit" name="reset" value="Återställ"/><br/><TMPL_IF history>
        <select name="previous">
          <option value="">Tidigare versioner</option><TMPL_LOOP history>
          <option value="<TMPL_VAR hash>"><TMPL_VAR message></option></TMPL_LOOP>
        </select>
        <input type="submit" name="fetch" value="Hämta"/><br/></TMPL_IF>
        <input type="submit" name="pdf" value="Generera PDF"/>
      </div>
    </form>

    <hr/>
  </body>
</html>
