<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Konsultprofil</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rev="made" href="mailto:jonas@init.se"/>
  </head>

  <body>
    <div><img src="logo.png" alt="logo"/></div>
    <h2>Konsultprofil – <TMPL_VAR firstname> <TMPL_VAR lastname></h2><TMPL_IF browse>
    <form id="browse" method="post" action="cvweb.p6">
      <div>
        <select name="file"><TMPL_LOOP name_list>
          <option value="<TMPL_VAR file>"><TMPL_VAR name></option></TMPL_LOOP>
        </select>
        <input type="submit" value="Byt CV" />
      </div>
    </form></TMPL_IF>

    <form id="cv" method="post" action="cvweb.p6">
      <div class="left0">
        <input type="hidden" name="uid" value="<TMPL_VAR uid>"/>
        <h1><input name="name" value="<TMPL_VAR firstname> <TMPL_VAR lastname>"/></h1>
        <textarea name="summary" cols="50" rows="8"><TMPL_VAR summary></textarea>
      </div>
      <div class="right0">
        <img width="200" height="300" alt="<TMPL_VAR firstname> <TMPL_VAR lastname>" src="<TMPL_VAR image>"/>
        Ny bild: <input type="file" name="image"/>
        <textarea name="caption" cols="30" rows="3"><TMPL_VAR caption></textarea>    
      </div>
    
      <div class="left1">
        <h1>Vem är <TMPL_VAR firstname>?</h1>
        <textarea name="presentation" cols="50" rows="8"><TMPL_VAR presentation></textarea>
      </div>
      <div class="right1">
        <h1>Exempel på</h1>
        <TMPL_LOOP examples>
        <h2><input name="header" type="text" size="20" value="<TMPL_VAR header>"/></h2>
        <ul><TMPL_LOOP descriptions>
          <li><input type="text" name="" size="50" value="<TMPL_VAR text>"/></li></TMPL_LOOP>
        </ul>
        </TMPL_LOOP>
      </div>
    
      <h1>Uppdrag</h1><TMPL_LOOP assignments>
      <div class="left">
        <h2><input name="" type="text" size="20" value="<TMPL_VAR customer>"/></h2>
        <input name="" type="text" size="8" value="<TMPL_VAR from>"/> –
        <input name="" type="text" size="8" <TMPL_IF to>value="<TMPL_VAR to>"</TMPL_IF>/>
      </div>
      <div class="right"><TMPL_IF title>
        <h3><TMPL_VAR title></h3></TMPL_IF>
        <textarea name="description" cols="50" rows="3"><TMPL_VAR description></textarea>    
      </div></TMPL_LOOP>
    
      <h1>Utbildningsuppdrag</h1><TMPL_LOOP teaching>
      <div class="left">
        <h2><input name="" type="text" size="20" value="<TMPL_VAR customer>"/></h2>
        <input name="" type="text" size="8" value="<TMPL_VAR from>"/> –
        <input name="" type="text" size="8" <TMPL_IF to>value="<TMPL_VAR to>"</TMPL_IF>/>
      </div>
      <div class="right"><TMPL_IF title>
        <h3><TMPL_VAR title></h3></TMPL_IF>
        <textarea name="description" cols="50" rows="3"><TMPL_VAR description></textarea>    
      </div></TMPL_LOOP>
    
      <h1>Kunskaper</h1><TMPL_LOOP skills>
      <div class="left">
        <h2><TMPL_VAR header></h2>
      </div>
      <div class="right">
        <textarea name="description" cols="50" rows="3"><TMPL_VAR description></textarea>    
      </div></TMPL_LOOP>
    
      <h1>Utbildning</h1><TMPL_LOOP education>
      <div class="left">
        <h2><TMPL_VAR header></h2>
      </div>
      <div class="right">
        <ul><TMPL_LOOP descriptions>
          <li><input name="description" type="text" size="30" value="<TMPL_VAR text>"/></li></TMPL_LOOP>
        </ul>
      </div></TMPL_LOOP>
    
      <h1>Anställningar</h1><TMPL_LOOP employment>
      <ul>
        <li>
          <input name="" type="text" size="20" value="<TMPL_VAR employer>"/>,    
          <input name="" type="text" size="8" value="<TMPL_VAR from>"/> –
          <input name="" type="text" size="8" <TMPL_IF to>value="<TMPL_VAR to>"</TMPL_IF>/>
        </li>
      </ul></TMPL_LOOP>

      <div>
        <input type="submit" name="commit" value="Spara version"/> –
        med namn: <input type="text" size="30" name="message"/><br/>
        <input type="submit" name="save" value="Spara"/>
        <input type="submit" name="reset" value="Återställ"/><br/><TMPL_IF history>
        <select name="previous">
          <option value="">Tidigare versioner</option><TMPL_LOOP history>
          <option value="<TMPL_VAR hash>"><TMPL_VAR message></option></TMPL_LOOP>
        </select></TMPL_IF>
        <input type="submit" name="fetch" value="Hämta"/><br/>
        <input type="submit" name="pdf" value="Generera PDF"/>
      </div>
    </form>

    <hr/>
    <div><i>
    Template updated

    <hr/>
  </body>
</html>
